<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.while循环
    var i = 0;
    while (i < 10) {
      console.log(i);
      i++;
    }
    // 2.do...while循环
    var j = 0;
    do {
      console.log(j);
      j++;
    } while (j < 10);

  </script>
</body>

</html>
