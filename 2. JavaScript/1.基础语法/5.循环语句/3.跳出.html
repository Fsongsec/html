<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.continue
    for (var i = 0; i < 10; i++) {
      if (i === 5) {
        continue;
      }
      console.log(i);
    }
    // 2.break
    for (var j = 0; j < 10; j++) {
      if (j === 5) {
        break;
      }
      console.log(j);
    }

  </script>
</body>

</html>
