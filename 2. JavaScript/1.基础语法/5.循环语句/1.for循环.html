<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.for循环
    for (var i = 0; i < 10; i++) {
      console.log(i);
    }
    // 2.for...in循环
    for (var j in [1, 2, 3]) {
      console.log(j);
    }
    // 3.for...of循环
    for (var k of [1, 2, 3]) {
      console.log(k);
    }
    // 4.for...for循环
    for (var l = 0; l < 3; l++) {
      for (var m = 0; m < 3; m++) {
        console.log(l, m);
      }
    }
  </script>
</body>

</html>
