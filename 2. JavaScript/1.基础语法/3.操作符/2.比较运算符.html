<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.相等运算符
    var a = 1;
    var b = 2;
    var c = a == b;
    // 2.不相等运算符
    var d = a != b;
    // 3.全等运算符
    var e = a === b;
    // 4.不全等运算符
    var f = a !== b;
    // 5.大于运算符
    var g = a > b;
    // 6.小于运算符
    var h = a < b;
    // 7.大于等于运算符
    var i = a >= b;
    // 8.小于等于运算符
    var j = a <= b;
  </script>
</body>

</html>
