<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.定义函数
    function fn() {
      console.log('我是一个函数');
    }
    // 2.调用函数
    fn();

    // 3.函数的参数
    function fn2(a, b) {
      console.log(a + b);
    }
    fn2(1, 2);

    // 4.函数的返回值
    function fn3(a, b) {
      return a + b;
    }
    var result = fn3(1, 2);
    console.log(result);

    // 5.函数的嵌套调用
    function fn4() {
      console.log('我是fn4');
      function fn5() {
        console.log('我是fn5');
      }
      fn5();
    }
    fn4();

  </script>
</body>

</html>
