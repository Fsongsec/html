<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number</title>
</head>

<body>
  <script>
    // 1.整数
    var a = 123;
    console.log(a);
    // 2.浮点数
    var b = 1.23;
    console.log(b);
    // 3.科学计数法
    var c = 1.23e5;
    console.log(c);
    // 4.八进制
    var d = 0o123;
    console.log(d);
    // 5.十六进制
    var e = 0x123;
    console.log(e);
    // 6.最大值
    var f = Number.MAX_VALUE;
    console.log(f);
    // 7.最小值
    var g = Number.MIN_VALUE;
    console.log(g);
    // 8.正无穷
    var h = Number.POSITIVE_INFINITY;
    console.log(h);
    // 9.负无穷
    var i = Number.NEGATIVE_INFINITY;
    console.log(i);
    // 判断是否是数字
    var j = isNaN(123);
    console.log(j);
  </script>
</body>

</html>
