<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.字符串
    var a = 'abc';
    console.log(a);
    // 2.字符串拼接
    var b = 'abc' + 'def';
    console.log(b);
    // 3.字符串长度
    var c = 'abc'.length;
    console.log(c);
    // 4.字符串索引
    var d = 'abc'.charAt(1);
    console.log(d);
  </script>
</body>

</html>
