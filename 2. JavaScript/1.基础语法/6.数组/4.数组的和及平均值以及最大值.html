<body>
  <script>
    var arr1 = [1, 2, 3, 4, 5];
    // 1.数组的和
    var sum = 0;
    for (var i = 0; i < arr1.length; i++) {
      sum += arr1[i];
    }
    console.log(sum);
    // 2.数组的平均值
    console.log(sum / arr1.length);
    // 3.数组的最大值
    var max = arr1[0];
    for (var i = 0; i < arr1.length; i++) {
      if (arr1[i] > max) {
        max = arr1[i];
      }
    }
    console.log(max);

  </script>
