<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 使用new关键字创建对象
    var obj = new Object();
    obj.name = '张三';
    obj.age = 18;
    console.log(obj);

    // 2. 使用对象字面量创建对象
    var obj2 = {
      name: '李四',
      age: 20
    }
    console.log(obj2);

    // 3. 使用构造函数创建对象
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }
    var obj3 = new Person('王五', 22);
    console.log(obj3);

    // 4. 使用Object.create()创建对象
    var obj4 = Object.create(obj3);
    console.log(obj4);

    // 5. 使用class关键字创建对象
    class Person2 {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
    }
    var obj5 = new Person2('赵六', 24);
    console.log(obj5);

    // 6. 使用工厂模式创建对象
    function createPerson(name, age) {
      var obj = new Object();
      obj.name = name;
      obj.age = age;
      return obj;
    }
    var obj6 = createPerson('孙七', 26);
    console.log(obj6);


  </script>
</body>

</html>
