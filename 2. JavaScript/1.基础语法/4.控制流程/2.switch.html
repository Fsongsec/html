<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.switch语句
    var a = 1;
    switch (a) {
      case 1:
        console.log('a等于1');
        break;
      case 2:
        console.log('a等于2');
        break;
      case 3:
        console.log('a等于3');
        break;
      default:
        console.log('a不等于1、2、3');
    }


  </script>
</body>

</html>
