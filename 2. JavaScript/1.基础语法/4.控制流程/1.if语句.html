<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.if语句
    var a = 1;
    var b = 2;
    if (a > b) {
      console.log('a大于b');
    } else {
      console.log('a小于b');
    }
    // 2.if...else语句
    var c = 3;
    if (c > 0) {
      console.log('c大于0');
    } else if (c < 0) {
      console.log('c小于0');
    } else {
      console.log('c等于0');
    }
    // 3.if...else if...else语句
    var d = 4;
    if (d > 0) {
      console.log('d大于0');
    } else if (d < 0) {
      console.log('d小于0');
    } else if (d == 0) {
      console.log('d等于0');
    } else {
      console.log('d不是数字');
    }

  </script>
</body>

</html>
