<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>显示当前时间</button>
  <div>某个时间</div>
  <script>
    // 点击按钮把当前时间显示在div中
    var btn = document.querySelector('button');
    var div = document.querySelector('div');
    btn.onclick = function () {
      // 获取当前时间
      var date = new Date();
      // 把时间显示在div中
      div.innerHTML = date;
    }
  </script>
</body>

</html>
