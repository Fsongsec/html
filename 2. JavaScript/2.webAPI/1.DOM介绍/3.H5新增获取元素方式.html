<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box">盒子1</div>
  <div class="box">盒子2</div>
  <div class="nav">
    <ul>
      <li>首页</li>
      <li>新闻</li>
      <li>关于</li>
      <li>联系</li>
    </ul>
  </div>

  <script>
    // 1.getelementbyclassname 通过类名获取元素
    var box = document.getElementsByClassName('box');
    console.log(box);
    // 2.getelementbytagname 通过标签名获取元素
    var li = document.getElementsByTagName('li');
    console.log(li);
    // 3.queryselector 通过css选择器获取元素
    var box1 = document.querySelector('.box');
    console.log(box1);
    // 4.queryselectorall 通过css选择器获取元素
    var box2 = document.querySelectorAll('.box');
    console.log(box2);

  </script>



</body>

</html>
