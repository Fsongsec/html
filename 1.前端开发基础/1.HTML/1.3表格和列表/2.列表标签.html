<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 列表标签 -->
  <ul>
    <!-- 无序列表 -->
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
  </ul>
  <!-- 有序列表 -->
  <ol>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
  </ol>
  <!-- 自定义列表 -->
  <dl>
    <dt>自定义列表</dt>
    <dd>自定义列表</dd>
    <dd>自定义列表</dd>
    <dd>自定义列表</dd>
  </dl>

  <!-- 列表标签的属性 -->
  <ul type="square">
    <li>列表标签的属性</li>
    <li>列表标签的属性</li>
    <li>列表标签的属性</li>
  </ul>
  <ol type="A">
    <li>列表标签的属性</li>
    <li>列表标签的属性</li>
    <li>列表标签的属性</li>
  </ol>
  <dl>
    <dt>列表标签的属性</dt>
    <dd>列表标签的属性</dd>
    <dd>列表标签的属性</dd>
    <dd>列表标签的属性</dd>
  </dl>

</body>

</html>
