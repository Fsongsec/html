<!DOCTYPE html>
<html>

<head>
  <title>特殊字符和评论示例</title>
</head>

<body>
  <!-- 这是评论。 -->
  <h1>特殊字符和评论示例</h1>
  <p>这是一个特殊字符的段落: &copy; 2021.</p>
  <p>这是另一个段落
    <!--
        这是多行评论。
        它可以跨越多行。
    -->
  </p>特殊字符的列表:
  <ul>
    <li>&lt; 小于</li>
    <li>&gt; 大于</li>
    <li>&amp; 和</li>
    <li>&quot; 引号</li>
    <li>&copy; 版权</li>
    <li>&reg; 注册商标</li>
    <li>&nbsp; 空格</li>

  </ul>
</body>

</html>
