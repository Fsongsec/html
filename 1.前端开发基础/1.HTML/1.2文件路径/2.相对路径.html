<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相对路径</title>
</head>

<body>
  <h1>相对路径</h1>
  <p>相对路径是相对于当前文件的路径</p>
  <p>同一级文件夹下的文件可以直接写文件名</p>
  <p>同一级文件夹下的文件夹需要写文件夹名/文件名</p>
  <p>../表示当前文件所在的文件夹的上一级文件夹</p>

</body>

</html>
