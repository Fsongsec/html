<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>目录</title>
</head>

<body>
  <h1>网站的目录文件是：</h1>
  <p>网站的根目录文件是一个网站下的所有文件</p>
  <h1>网站的根目录是创建网站时的文件夹</h1>
  <p>正常情况下，网站的根目录是index.html</p>
  <p>根目录下的文件夹是：css、js、img</p>
  <p>css文件夹下的文件是：style.css 这个文件是用来设置网站的样式</p>
  <p>js文件夹下的文件是：main.js 这个文件是用来设置网站的行为</p>
  <p>img文件夹下的文件是：img.jpeg 这个文件是用来设置网站的图片</p>
  <p>index.html文件是：网站的首页</p>

</body>

</html>
