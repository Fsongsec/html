<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本格式化</title>
</head>

<body>
  <b>第一种加粗标签</b>
  <strong>第二种加粗标签</strong>
  <i>第一种斜体标签</i>
  <em>第二种斜体标签</em>
  <u>第一种下划线标签</u>
  <ins>第二种下划线标签</ins>
  <s>第一种删除线标签</s>
  <del>第二种删除线标签</del>
</body>

</html>
