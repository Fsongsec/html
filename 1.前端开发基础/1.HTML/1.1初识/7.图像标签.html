<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>图像标签属性</h1>
  <h4>src属性：图片的路径</h4>
  <h4>title属性：鼠标放在图片上显示的文字</h4>
  <h4>alt属性：图片加载失败时显示的文字</h4>
  <h4>width属性：图片的宽度</h4>
  <h4>height属性：图片的高度</h4>
  <h4>border属性：图片的边框</h4>

  <h4>图片标签的使用：</h4>
  <img src="img.jpeg" title="图片标签" width="400px" height="200px" border="1px">
  <h4>显示失败：</h4>
  <img src="img1.jpeg" alt="提示词">


</body>

</html>
