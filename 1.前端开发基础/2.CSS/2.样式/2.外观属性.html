<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <style>
    /* 设置文本颜色为红色 */
    .red-text {
      color: red;
    }


    /* 设置文本水平居中对齐 */
    .center-text {
      text-align: center;
    }

    /* 给文本添加下划线 */
    .underline-text {
      text-decoration: underline;
    }

    /* 设置文本缩进为2个字符 */
    .indent-text {
      text-indent: 2em;
    }

    /* 设置行间距为1.5倍行高 */
    .line-height-text {
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <h1 class="red-text center-text">你好！</h1>
  <p class="underline-text indent-text line-height-text">欢迎来到我的网页！</p>

</body>
